<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen p-6 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-[260px,1fr] gap-6">
        <!-- Sidebar -->
        <aside class="md:sticky md:top-6 h-max bg-gradient-to-b from-blue-600 to-indigo-600 text-white rounded-2xl shadow-xl p-4">

            <nav class="space-y-1" aria-label="Primary">

                    <span class="inline-grid place-items-center h-6 w-6 rounded-md bg-white text-indigo-600 group-hover:scale-110 transition">+</span>
                    <span>Add Task</span>
                </a>
                <a href="#search-filter" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/10 transition-all duration-300 group">

                    <span>Search / Filter</span>
                </a>
                <button type="button" class="w-full text-left flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/10 transition-all duration-300 group">
                    <span class="inline-grid place-items-center h-6 w-6 rounded-md bg-white text-indigo-600 group-hover:scale-110 transition">‚Üï</span>
                    <span>Sort</span>
                    <span class="ml-auto text-xs bg-white/20 px-2 py-0.5 rounded-full">soon</span>
                </button>
                <button type="button" class="w-full text-left flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/10 transition-all duration-300 group" aria-label="Toggle theme">
                    <span class="inline-grid place-items-center h-6 w-6 rounded-md bg-white text-indigo-600 group-hover:scale-110 transition">‚òæ</span>
                    <span>Theme</span>
                </button>
            </nav>
            <div class="mt-6 bg-white/10 rounded-xl p-3 text-sm">
                <p class="opacity-90">Tasks</p>
                <div class="mt-2 flex items-center gap-2 text-xs">
                    <span class="bg-white/20 px-2 py-0.5 rounded-full">All</span>
                    <span class="bg-white/20 px-2 py-0.5 rounded-full">Today</span>
                    <span class="bg-white/20 px-2 py-0.5 rounded-full">Flagged</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
