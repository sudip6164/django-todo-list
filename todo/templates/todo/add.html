{% extends 'todo/base.html' %}

{% block title %}Add Task - To-Do{% endblock %}

{% block nav_add_active %}bg-white/10{% endblock %}

{% block content %}
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Add Task</h1>
            <form method="POST" class="space-y-4">
                {% csrf_token %}

                <div class="grid md:grid-cols-2 gap-4">
                    <input type="text" name="title" placeholder="Task title *" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700" />
                    <input type="datetime-local" name="due_date"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700" />
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <select name="priority"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700">
                        <option value="L">Low Priority</option>
                        <option value="M" selected>Medium Priority</option>
                        <option value="H">High Priority</option>
                    </select>
                    <input type="text" name="category" placeholder="Category (e.g. Work, Personal)"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700" />
                </div>

                <textarea name="description" placeholder="Enter task description..."
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700"></textarea>

                <button type="submit"
                        class="w-full bg-blue-600 text-white font-semibold px-4 py-3 rounded-lg transition-all duration-300 hover:bg-blue-700 hover:scale-[1.02]">
                    + Add Task
                </button>
            </form>
{% endblock %}
