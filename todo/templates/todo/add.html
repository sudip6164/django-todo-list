{% extends 'todo/base.html' %}

{% block title %}Add Task - To-Do{% endblock %}

{% block nav_add_active %}bg-white/10{% endblock %}

{% block content %}
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Add Task</h1>
            <form method="POST" class="space-y-4">
                {% csrf_token %}

                <div class="grid md:grid-cols-2 gap-4">
                    <input type="text" name="title" placeholder="Task title *" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700" />
                    <input type="datetime-local" name="due_date" id="due_date"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700" />
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <select name="priority"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700">
                        <option value="L">Low Priority</option>
                        <option value="M" selected>Medium Priority</option>
                        <option value="H">High Priority</option>
                    </select>
                    <input type="text" name="category" placeholder="Category (e.g. Work, Personal)"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700" />
                </div>

                <textarea name="description" placeholder="Enter task description..."
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700"></textarea>

                <textarea name="notes" placeholder="Additional notes, links, or details (optional)..."
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700"></textarea>

                <div class="grid md:grid-cols-2 gap-4">
                    <select name="parent_task" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700">
                        <option value="">No Parent Task</option>
                        {% for task in all_tasks %}
                            <option value="{{ task.id }}">{{ task.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white font-semibold px-4 py-3 rounded-lg transition-all duration-300 hover:bg-blue-700 hover:scale-[1.02]">
                    + Add Task
                </button>
            </form>

            <script>
                // Set minimum date and time to current moment
                function setMinDateTime() {
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const day = String(now.getDate()).padStart(2, '0');
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    
                    const minDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
                    document.getElementById('due_date').min = minDateTime;
                }
                
                // Set min datetime when page loads
                setMinDateTime();
                
                // Update min datetime every minute to stay current
                setInterval(setMinDateTime, 60000);
            </script>
        {% endblock %}
